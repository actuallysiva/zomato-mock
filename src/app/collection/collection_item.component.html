<div class="card" style="width: 21rem; margin: 10px;">
    <img class="card-img-top" src="{{ restaurant.featured_image }}" alt="restaurant image" height="170px">
    <div class="card-body">
        <h5 class="card-title" style="min-height: 50px;">{{ restaurant.name }}</h5>
        <p class="card-text" style="min-height: 50px;">{{ restaurant.cuisines }}</p>
        <a [routerLink]="['/detail', restaurant.id ]" class="btn btn-primary">View</a>
    </div>
</div>
